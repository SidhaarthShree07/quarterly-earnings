name: Deploy RevealJS to GitHub Pages

on:
  push:
    branches:
      - main    # Or 'master' if your default branch is master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Upload your static site (just index.html + assets) to Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # This uploads everything in repo root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
